<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

	<!-- Primary Meta Tags -->
	<title>${title} — Nepo</title>
	<meta name="title" content="${title} — Nepo">
	<meta name="description" content="${abstract}" />
	<meta name="author" content="Juan Antonio Nepormoseno Rosales" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="$BASE_URL$/posts/$id$.html">
	<meta property="og:title" content="${title}">
	<meta property="og:description" content="${abstract}">
	<meta property="og:image" content="$BASE_URL$/imgs/myface.jpg">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="$BASE_URL$/posts/$id$.html">
	<meta property="twitter:title" content="${title}">
	<meta property="twitter:description" content="${abstract}">
	<meta property="twitter:image" content="$BASE_URL$/imgs/myface.jpg">

	<style>
		$styles.html()$
	</style>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css" />
	<link rel="stylesheet" type="text/css" href="$BASE_URL$/style.css" />
</head>
<body>
	<div class="flex-container">
		<div class="description-photo-container">
			<a href="$BASE_URL$/index.html">
				<div class="description-photo"></div>
			</a>
		</div>
		<div class="description-text-container">
			<h1>Juan Antonio Nepormoseno</h1>
			<p>A spanish developer and tester writing about technology, games, cooking and my life philosophy.</p>
		</div>
	</div>
	<div class="flex-container">
		<a href="$BASE_URL$/tech.html" class="tech-highlight menu-button">Tech</a>
		<a href="$BASE_URL$/food.html" class="cook-highlight menu-button">Food</a>
		<a href="$BASE_URL$/life.html" class="game-highlight menu-button">Life</a>
	</div>
  
  <article>
    <h2 class="title ${category}-highlight">${title}</h2>
    <p class="article-date">${SIMPLIFIED_DATE}</p>
    <div class="article-content">
      <p>${body}</p>
    </div>
  </article>

	<footer>
		<p>Made by <a href="$BASE_URL$/index.html">Juan Antonio Nepormoseno</a> 2020-2021 - </p>
		<div>
			<a href="https://github.com/edearth/">
				<img src="$BASE_URL$/imgs/icon-github.png"/>
			</a>
			<a href="https://twitter.com/JNepormoseno">
				<img src="$BASE_URL$/imgs/icon-twitter.png"/>
			</a>
			<a href="$BASE_URL$/feed.atom">
				<img src="$BASE_URL$/imgs/icon-feed.png"/>
			</a>
		</div>
	</footer>
</body>
</html>
